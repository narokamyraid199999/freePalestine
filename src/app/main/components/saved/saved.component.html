<p-toast></p-toast>
<p-scrollPanel class="relative" [style]="{ width: '100%', height: '100vh' }">
  <section>
    <div class="pt-12 container px-[8%] py-[10rem]">
      <!-- header -->
      <div class="flex items-center justify-between mb-14">
        <div class="flex items-center gap-x-4">
          <i class="fa-regular fa-bookmark text-4xl link-icon"></i>
          <h2 class="permanent-marker-regular text-3xl">Saved Post</h2>
        </div>
        <div>
          <a
            class="flex hover:cursor-pointer hover:text-indigo-400 transition-all duration-200 items-center gap-x-4"
            (click)="goBack()"
          >
            <i class="fa-regular text-3xl fa-hand-point-left"></i>
            <p class="text-2xl">Back</p>
          </a>
        </div>
      </div>

      <!-- no posta section -->
      <div *ngIf="allPosts.length == 0 && !loading">
        <div class="flex items-center gap-x-3">
          <p class="text-center py-12 merriweather-regular text-4xl">No Post</p>
          <i class="fa-regular text-4xl fa-face-sad-tear"></i>
        </div>
        <a routerLink="/main/createPost">
          <p-button
            icon="fa-regular fa-thumbs-up"
            styleClass="w-[20rem] xl:w-[30rem] bg-violet-500 border-violet-500 mt-2 merriweather-regular"
            label="new post"
          ></p-button>
        </a>
      </div>

      <!-- cart grid -->
      <div
        *ngIf="loading"
        class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-12"
      >
        <div *ngFor="let elm of [1, 2, 3, 4, 5, 6, 7, 8, 9]">
          <p-skeleton height="15rem"></p-skeleton>
        </div>
      </div>
      <div
        class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-x-8 gap-y-10"
      >
        <app-explore-card
          (likeEvent)="refreshPage($event)"
          (deleteEvent)="deletePost($event)"
          [myPosts]="true"
          [fromSaved]="fromSaved"
          [post]="elm"
          *ngFor="let elm of allPosts.reverse()"
        ></app-explore-card>
      </div>
    </div>
  </section>
</p-scrollPanel>
